<div class="container">
  <div class="listItems">
    <mat-list *ngFor="let bluza of bluze">
      <mat-list-item role="listitem">Culoare: {{bluza.culoare}}</mat-list-item>
      <mat-list-item role="listitem">Marime: {{bluza.marime}}</mat-list-item>
      <mat-list-item role="listitem">Material: {{bluza.material}}</mat-list-item>
      <mat-list-item role="listitem">Pret: {{bluza.pret}}</mat-list-item>
      <mat-list-item role="listitem">Descriere: {{bluza.descriere}}</mat-list-item>
      <mat-list-item role="listitem" *ngIf="bluza.hoodie == true">Hoodie: DA!</mat-list-item>
      <mat-list-item role="listitem" *ngIf="bluza.hoodie == false">Hoodie: Nu.</mat-list-item>

      <button (click)="deleteBluza(bluza.id)">Sterge bluza</button>
    </mat-list>
  </div>
  <div class="addItemForm">
    <form [formGroup]="bluzaForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="descriere" placeholder="Descriere">
      <input type="text" formControlName="culoare" placeholder="Culoare">
      <input type="text" formControlName="marime" placeholder="Marime">
      <input type="text" formControlName="material" placeholder="Material">
      <input type="number" formControlName="pret" placeholder="Pret">
      <div class="inlineDiv">
        <div>
          Are gluga?
        </div>
        <input type="checkbox" formControlName="hoodie">
      </div>
      <button type="submit" [disabled]="!bluzaForm.valid">Submit</button>
    </form>
  </div>
</div>
